<button id="visualizar" class="btn btn-primary" onclick="mostrar('ver');">Insertar Nueva Compra</button>

<br>

<div id="form" style="display: none;"> 



<div class="row"> 
    <div class="col-lg-4">
      <input type="hidden" id="pid" >
        <input type="text" class="form-control" id="nombre" placeholder="Nombre producto">
        <span style="color: red; display: none;" id="errora">Ingresa Nombre Del Producto</span>
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" id="marca" placeholder="Marca Producto">
        <span style="color: red; display: none;" id="errorb">ingrese marca del producto</span>
    </div>
    <div class="col-lg-4">
        <input type="number" class="form-control" id="precio" placeholder="Precio Producto">
        <span style="color: red; display: none;" id="errorc">ingrese el precio del producto</span>
    </div>
</div>
<div class="row"> 
    <div class="col-lg-4">
        <input type="number" class="form-control" id="stock" placeholder="Stock">
        <span style="color: red; display: none;" id="errord">ingresa los stock</span>
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" id="codigo" placeholder="Codigo">
        <span style="color: red; display: none;" id="errore">ingresa nombre del codigo</span>
    </div>
    <div class="col-lg-2">
        <input type="date" class="form-control" id="fecha" placeholder="Fecha">
        <span style="color: red; display: none;" id="errorf">ingresa la fecha</span>
    </div>

</div> 
<div class="row"> 
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      
        <button id="botong" class="btn btn-primary" onclick="selcompra();">Guardar</button>
        <button id="botone" class="btn btn-primary" onclick="validar();" style="display: none;" >Editar</button>
    </div>
    <div class="col-lg-4">
        <button id="ocultar" class="btn btn-secondary" onclick="mostrar('ocultar');">cancelar</button>
    </div>
</div>
